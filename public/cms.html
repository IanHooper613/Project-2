<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Product Submission Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Name:</label>
						<input placeholder="Name" type="text" class="form-control" id="name">
						<br>
						<label for="body">Description:</label>
						<textarea placeholder="Description" class="form-control" rows="10" id="description"></textarea>
						<div class="form-group">
							<label for="category">Price:</label>
							<input placeholder="Price" type="text" class="form-control" id="price">
							<br>
							<label for="body">Picture:</label>
							<input placeholder="filename(no path)" type="text" class="form-control" id="picture">
	
						
						</div>
						<br>
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>



</body></html>
