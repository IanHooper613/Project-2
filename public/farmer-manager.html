<html lang="en"><head>
	<meta charset="UTF-8">
	<title>grocery - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/product">Go to product</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/grocery">New Item</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="farmer-container">
					<h1>farmers</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Items</th>
								<th>See farmer's Items</th>
								<th>New Item</th>
								<th>Delete farmer</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="farmer-form"></form>
									<td colspan="4">
										<input placeholder="Enter a name" id="farmer-name" type="text">
									</td>
									<td><button type="submit" class="btn btn-success">Create farmer</button>
									</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<!-- Custom Script -->
		<script src="js/farmer.js" type="text/javascript"></script>



</div></body></html>
